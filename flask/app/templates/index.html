<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temp Readings</title>
    <style>
        table {
            width: 80%;
            border: 1px black solid;
            text-align: center;

        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Sensor</th>
            <th>Data & Time</th>
            <th>Temp Reading</th>
        </tr>
        {% for reading in readings %}
            <tr>
                <td>
                    {{ reading['sensor'] }}
                </td>
                <td>
                    {{ reading['datetime'] }}
                </td>
                <td>
                    {{ reading['temp'] }}
                </td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
